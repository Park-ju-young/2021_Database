<!DOCTYPE html>
<html>
<title> 회원가입 페이지</title>
<br><br><br><br><br>
<div style = "text-align: center;">
<h1> 회원가입</h1><br>

<script>
    function test1(){
        var p1 = document.getElementById('password1').value;
        if (p1.length <6){
            alert('입력한 글자가 6글자 이상이어야 합니다.');
            return false;
        }

    }

    function test2(){
        var p1 = document.getElementById('password1').value;
        var p2 = document.getElementById('password2').value;
        if( p1 != p2){
                alert('비밀번호가 일치하지 않습니다.');
                return false;
            }else{
                alert('비밀번호가 일치합니다.');
                return true;
            }
    
    }
</script>
<body>
